<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="submenu">
            <div class="logo">
               <p>LUXEDRIVE</p>
            </div>
            <div class="heading1">
                <div class="number">
                      <span><i class="fa-solid fa-phone"></i></span>
                      <div class="number-1">
                        <p>+ 1234 5678 901</p>
                        <h4>+ 2345 6789 012</h4>
                      </div>
                </div>
                <div class="line"></div>
                <div class="location">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <div class="location1">
                        <p>57 Rue Armand carnival</p>
                        <span>47 Rue cavier</span>
                    </div>
                </div>
            </div>
        </div>  
        <div class="partition"></div>  
            <div class="submenu2">
                <div class="nav">
                    <ul>
                        <li class="menu"><a href="">Home</a></li>
                        <li class="menu"><a href="">Pages</a></li>
                        <li class="menu"><a href="">Vehicle Fleet</a></li>
                        <li class="menu"><a href="">Blog</a></li>
                        <li class="menu"><a href="">Shop</a></li>
                    </ul>
                </div>    
                    <div class="heading2">
                        <div class="search">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <div class="bars"></div>
                    </div>
            </div>
            <div class="header-content">
               <div class="text">
                <h1>Need to rent a luxury car? Send a request</h1>
                <p>Complete the form below and we'll contact you as soon as possible</p>
               </div>
               <table>
                <tr class="x">
                    <td class="y">
                        <input type="text"  value="Choose Location">
                        <div class="effect"></div>
                    </td>
                    <td class="y">
                        <input type="date" value="28-04-2023">
                        <div class="effect"></div>
                    </td>
                    <td class="y">
                        <input type="time" placeholder="Select Time">
                        <div class="effect"></div>
                    </td>
                    <td class="y">
                        <input type="text" value="Drop Off Location" >
                        <div class="effect"></div>
                    </td>
                    <td class="y">
                        <input type="submit" value="SEND">
                        <div class="effect1"></div>
                    </td>
                </tr>
               </table>
            </div>
    </div>
</body>
</html>
